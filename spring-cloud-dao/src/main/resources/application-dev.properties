#应用名称，一般就是项目名称，这个名称在SpringCloud中比较关键
spring.application.name=spring-cloud-dao

#以下是使用MySQL数据库的配置
#指定数据库方言
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#是否显示sql语句
hibernate.show_sql=true
#设置使用Hibernate的自动建表方式
hibernate.hbm2dll.auto=update


#数据库链接
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/QRC?useUnicode=true&characterEncoding=utf-8&useSSL=true&autoReconnect=true
#数据库用户名
spring.datasource.username=root
#数据库用户对应的密码
spring.datasource.password=123456
#数据库驱动名称
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

